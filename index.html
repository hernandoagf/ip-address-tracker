<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');
    </style>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <header class="search-container">
      <h2>IP Address Tracker</h2>
      <div class="search">
        <input id="searchbox" aria-label="searchbox" type="text" placeholder="Search for any IP address or domain">
        <button id="btn" aria-label="search button" class="btn" onclick="search()" ><img src="./images/icon-arrow.svg" alt=""></button>
      </div>
    </header>

    <main>
      <div class="data">
        <div>
          <h5>IP Address</h5>
          <h2 id="ip"></h2>
        </div>
        <div>
          <h5>Location</h5>
          <h2 id="location"></h2>
        </div>
        <div>
          <h5>Timezone</h5>
          <h2 id="timezone"></h2>
        </div>
        <div>
          <h5>ISP</h5>
          <h2 id="isp"></h2>
        </div>
      </div>
      <div id="map" class="map"></div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/hernandoagf">hernandoagf</a>.
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
